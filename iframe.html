<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Map</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 15px 0;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        ul {
            list-style: none;
            display: flex;
        }

        ul li {
            margin-left: 20px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        a:hover {
            color: #00aaff;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            ul {
                flex-direction: column;
                padding: 10px 0;
            }

            ul li {
                margin: 10px 0;
            }
        }


        .map-section {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00aaff;
        }

        .address-info {
            margin-bottom: 30px;
        }

        .address-info p {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .address-info i {
            color: #00aaff;
            margin-right: 8px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: 0;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .address-details {
            padding: 20px;
        }

        .locate-button {
            padding: 10px 20px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .locate-button:hover {
            background-color: #008ecc;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                Taha Saif
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="Fieldset.html">Fieldset</a></li>
                <li><a href="iframe.html">Iframe</a></li>
                <li><a href="Marquee.html">Marquee</a></li>
            </ul>
        </nav>
    </header>
   
    <div class="map-section" id="iframe">
        <h1>My Location</h1>

        <div class="address-info">
            <p> Address: Hyderabad, Sindh, Pakistan</p>
            <p> Phone: +92-1234567890</p>
            <p> Email: info@tahasaif.com</p>
        </div>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.0813298264293!2d67.05889961473422!3d24.860734284057237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33e5b1f0db78b%3A0xb6365309b49462ba!2sHyderabad%2C%20Sindh!5e0!3m2!1sen!2s!4v1626254375805!5m2!1sen!2s"
            allowfullscreen=""
            loading="lazy"
        ></iframe>

        <button class="locate-button">Locate me</button>
    </div>

</body>
</html>
