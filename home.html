<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment of Class 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            padding: 15px 0;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        ul {
            list-style: none;
            display: flex;
        }

        ul li {
            margin-left: 20px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        a:hover {
            color: #00aaff;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            ul {
                flex-direction: column;
                padding: 10px 0;
            }

            ul li {
                margin: 10px 0;
            }
        }

        .about-me {
            background: linear-gradient(135deg, #00aaff, #00ffcc);
            padding: 60px 20px;
            color: white;
            text-align: center;
        }

        .about-me h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .about-me p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .about-me .highlight {
            color: #ffd700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                Taha Saif
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="Fieldset.html">Fieldset</a></li>
                <li><a href="iframe.html">Iframe</a></li>
                <li><a href="Marquee.html">Marquee</a></li>
            </ul>
        </nav>
    </header>

    <section class="about-me" id="about">
        <h1>About Me</h1>
        <p>My name is <span class="highlight">Taha Saif</span>.</p>
        <p>I am a <span class="highlight">Web Developer</span>.</p>
        <p>My father's name is <span class="highlight">Saifullah Surhio</span>.</p>
    </section>

</body>
</html>
