<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taha Saif - Web Developer</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            line-height: 1.6;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            padding: 15px 0;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        ul {
            list-style: none;
            display: flex;
        }

        ul li {
            margin-left: 20px;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }

        ul li:nth-child(1) { animation-delay: 0.1s; }
        ul li:nth-child(2) { animation-delay: 0.2s; }
        ul li:nth-child(3) { animation-delay: 0.3s; }
        ul li:nth-child(4) { animation-delay: 0.4s; }
        ul li:nth-child(5) { animation-delay: 0.5s; }

        a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
            display: inline-block;
        }

        a:hover {
            color: #3498db;
            transform: translateY(-3px);
        }

        .intro {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 0 20px;
            animation: fadeIn 1s ease-out;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #3498db;
            box-shadow: 0 4px 6px;
            animation: fadeIn 1s ease-out, pulse 2s infinite;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            ul {
                flex-direction: column;
                padding: 10px 0;
            }

            ul li {
                margin: 10px 0;
            }

            .intro {
                margin: 30px auto;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .profile-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                Taha Saif
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="Fieldset.html">Fieldset</a></li>
                <li><a href="iframe.html">Iframe</a></li>
                <li><a href="Marquee.html">Marquee</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <img src="./assets/images/profile.png" alt="Taha Saif" class="profile-image">
            <h1>Hello, I'm Taha Saif</h1>
            <p>I'm a passionate web developer with a keen eye for design and a love for creating seamless user experiences. With expertise in HTML, CSS, and JavaScript, I bring ideas to life through clean, efficient code.</p>
        </section>
    </main>
</body>
</html>
